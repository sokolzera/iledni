<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ile dni minelo</title>
</head>
<body>
	<div>Data :
    <input type="date" id="czas"> 
        <div>
    <button onclick="oblicz()" > Ile uplynelo</button>
    <label for="result"></label>
        <input type="result" id="result" readonly>
    </div>
    </div>
    <script>
    function oblicz() {
        var teraz = new Date();
        var czas1 = document.getElementById("czas").valueAsDate; 
        var diff = Math.floor((teraz.getTime() - czas1.getTime()) / 86400000);
        document.getElementById("result").value = diff
    }
    </script>
    
</div>
</body>
</html>
